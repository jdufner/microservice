version: "2"

services:
  elasticsearch:
    build: elasticsearch/
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
  logstash:
    build: logstash/
    command: "-f /etc/logstash/conf.d/"
    environment:
      - LS_HEAP_SIZE=500m
    ports:
      - "5000:5000"
    links:
      - elasticsearch
    volumes:
      - "./logstash/config:/etc/logstash/conf.d"
      - "/tmp/log:/log"
  kibana:
    build: kibana/
    ports:
      - "5601:5601"
    links:
      - elasticsearch
    volumes:
      - "./kibana/config/:/etc/kibana"
  service-registry:
    build: service-registry/
    ports:
      - "8761:8761"
    links:
      - elasticsearch
    volumes:
      - /tmp/log/service-registry:/log
  gateway:
    build: gateway/
    ports:
      - "8080:8080"
    links:
      - service-registry
    volumes:
      - /tmp/log/gateway:/log
  monitor:
    build: monitor/
    ports:
      - "8180:8080"
    links:
      - service-registry
    volumes:
      - /tmp/log/monitor:/log
  hello-world:
    build: hello-world/
    links:
      - service-registry
    volumes:
      - /tmp/log/hello-world:/log
  primes:
    build: primes/
    links:
      - service-registry
    volumes:
      - /tmp/log/primes:/log
